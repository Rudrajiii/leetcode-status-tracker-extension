<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->
    <title>LeetCode Status</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="main-container">
        <div id="credentialsPage" style="display: none;">
            <h2>Enter LeetCode Credentials</h2>
            <form id="credentialsForm">
                <input type="text" id="username" placeholder="LeetCode Username" required><br>
                <input type="password" id="password" placeholder="Password" required><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    
        <div id="statusPage" style="display: none;">
            <!-- <h2>LeetCode Activity Tracker</h2> -->
            <section class="warning">
                Make Sure Your service is Up & Running
            </section>
            <section class="upper-section">
                <div class="user-image">
                    <img id="user-profile-pic" src="" alt="user-profile-name">
                    <p id="user-bio"class="clr-grey">
                        
                    </p>
                    <p>Graphical Analysis</p>
                </div>
                <div class="contents">
                        <h1 id="user-profile-display-name">
                        </h1>
                    
                    <p id="user-profile-name" class="clr-grey"></p>
                    <h1>Live On (Tracking <i class="fa-solid fa-globe"></i> )</h1>
                    <p class="clr-grey">leetcode-status-tracker-extension.onrender.com</p>
                    <h1>Current Status <i class="fa-solid fa-wifi"></i></h1>
                    <div class="status-container">
                        <p>Status <span id="status" class="clr-grey">Loading...</span></p>
                        <p>Last Online <span id="lastOnline" class="clr-grey">Loading...</span></p>
                    </div>
                   <section class="focus-mode-section">
                        <p class="focus-mode-status" ></p>
                        <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                   </section>
                </div>
            </section>
            <section id="stats-monitering-container">
                <canvas id="timePieChart" width="300" height="300"></canvas>
            </section>
        </div>
    </div>

    <script src="popup.js"></script>
    <script src="chart.umd.js"></script>
    <!-- <script src="pieChart.js"></script> -->
    <script>
        // const API_URL = "http://localhost:3001/time-stats";
const API_URL = "https://leetcode-status-tracker-extension.onrender.com/time-stats";

const ctx = document.getElementById('timePieChart').getContext('2d');
let pieChart = new Chart(ctx, {
    type: 'pie',
    data: {
        labels: ['Online Time', 'Offline Time'],
        datasets: [{
            label: 'Today\'s Usage',
            data: [0, 0],
            backgroundColor: ['#36A2EB', '#FF6384'],
            borderWidth: 1
        }]
    },
    options: {
        responsive: true,
        plugins: {
            title: {
                display: true,
                text: "LeetCode Usage Today"
            }
        }
    }
});

async function fetchTimeStats() {
    try {
        const res = await fetch(API_URL);
        const data = await res.json();

        const online = Math.floor(data.online / 60000);  // in minutes
        const offline = Math.floor(data.offline / 60000); // in minutes

        pieChart.data.datasets[0].data = [online, offline];
        pieChart.update();
    } catch (err) {
        console.error("Failed to fetch time stats:", err);
    }
}

// Auto update every 30 seconds
setInterval(fetchTimeStats, 10000);

// Initial load
fetchTimeStats();

    </script>


</body>
</html>
